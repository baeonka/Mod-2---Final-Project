<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1bce313b89.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>TReact</title>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="logo__container">
                <img class="logo" src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">
                <div class="company__name">Treact</div>
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">About</a></li>
                    <li><a href="#" class="nav__link">Blog</a></li>
                    <li><a href="#" class="nav__link">Pricing</a></li>
                    <li><a href="#" class="nav__link">Contact Us</a></li>
                    </ul>
                    <div class="nav__links--right">
                    <li><a href="#" class="nav__link nav__link--login">Login</a></li>
                    <li><a href="#" class="nav__link nav__link--btn">Sign Up</a></li>
                    </div>
                </div>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="row">
                <div class="header__description">
                    <h1>Beautiful React Templates <span class="color">for you.</span></h1>
                    <h4>Our templates are easy to setup, understand and customize. 
                        Fully modular components with a variety of pages and components.</h4>
                    <form action="#" method="post">
                        <input type="email" placeholder="Enter your email" required>
                        <button type="submit">Get Started</button>
                    </form>
                    <img class="landing__logos" src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
                    </div>
                    <div class="comp__girl--right">
                        <img class="comp__girl" src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
                    </div>
                </div>
            </div>
        </header>
    </section>
    
</body>
</html>
